  <link rel="stylesheet" href="style.css">

  <!-- NEW STYLES for the Hologram Hero Section -->
  <style>
    /* New Deep Space Background */
    body {
      background: #0a192f; /* Fallback color */
      background-image: radial-gradient(ellipse at 70% 30%, #1a1f35 0%, #0a192f 60%);
    }

    /* Hero section to contain the hologram */
    #hologram-hero {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-top: 0; /* Remove top margin for this section */
      padding-top: 0;
    }

    /* Repurpose the main canvas for the hologram */
    #matrix-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px !important; /* Fixed size for hologram */
      height: 600px !important;
      z-index: 1;
      pointer-events: none; /* Make it non-interactive */
    }

    /* Style the title to float above the hologram */
    #hologram-hero .title {
      z-index: 2;
      position: relative;
      margin-bottom: 300px; /* Position it above the center */
      text-shadow: 0 0 15px var(--accent-glow);
    }
    
    /* Scroll down indicator */
    #hologram-hero::after {
        content: 'SCROLL TO EXPLORE';
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 2px;
        font-size: 0.8rem;
        opacity: 0.7;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    /* Adjustments for the content section below the hero */
    #main-content {
        margin-top: 0; /* Content starts right after hero */
        min-height: auto; /* No longer needs to be full height */
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
        #matrix-canvas {
            width: 100vw !important;
            height: 80vh !important;
        }
        #hologram-hero .title {
            margin-bottom: 200px;
        }
    }
  </style>
</head>
