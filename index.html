<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Asteri Project</title>
  <link rel="stylesheet" href="style.css">

  <!-- FINAL STYLES FOR THE UNIFIED HOLOGRAPHIC BACKGROUND -->
  <style>
    /* Make the body transparent to see the fixed canvas behind it */
    body {
      background: transparent;
    }

    /* The canvas is now a fixed background for the ENTIRE site */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: -1; /* Place it behind all content */
      background-color: #000; /* Pure black deep space */
    }

    /* This hero section is a transparent spacer for the title */
    #hologram-hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }
    
    /* Center the title and leave space for the hologram below */
    #hologram-hero .title-container {
        padding-bottom: 25vh;
    }

    /* Scroll down indicator */
    #hologram-hero::after {
        content: 'SCROLL TO EXPLORE';
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        color: var(--text-secondary);
        font-family: 'Courier New', Courier, monospace;
        letter-spacing: 2px;
        font-size: 0.8rem;
        opacity: 0.7;
        animation: pulse 2.5s infinite alternate;
    }

    @keyframes pulse {
        from { opacity: 0.5; }
        to { opacity: 1; }
    }

    /* The main content section MUST have a solid background to scroll over the effect */
    #main-content {
        background: var(--primary-dark);
        position: relative; /* Needed to establish a new stacking context */
        z-index: 5; /* Ensure it's above the canvas */
    }
  </style>
</head>
